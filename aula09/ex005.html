<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(8, 117, 32);  
            color: white;
            font: normal 15pt arial;  
        }
    </style>
</head>
<body>
    <h1>Meus primeiros passos com DOM</h1>   
    <p>Aqui vai o resultado</p> 
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id = clicar>Click em mim</div>
    <div id = hello>Hello World!</div>
    <script>
        var corpo = window.document.body
        var princ = window.document.getElementsByTagName('h1')[0]
        var p1 = window.document.getElementsByTagName('p')[1]
        var c = window.document.getElementById('clicar')
        var div1 = window.document.querySelector('div#hello')
        p1.style.color = 'blue'
        corpo.style.background = 'purple'
        princ.style.color = 'green'
        c.style.background = 'gray'
        div1.style.color = 'black'
        div1.style.background = 'white'
    </script>
</body>
</html>
