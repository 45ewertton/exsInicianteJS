<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>    
    <section>
        <div>
            <p>
                Número (entre 1 e 100) <input type="number" name="num" id="txtnum">
                <input  id="add" type="button" value="Adicionar" onclick="add()">
            </p>
            <p>
                <select name="analisador" id="selanalisador" size="6"></select>
            </p>
            <p>
                <input  id="finalizar" type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="resultado">
            <p>
                Resultado aqui!
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
