<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual a sua nascionalidade?</h1>
    <input type="text" name="txtNasc" id="txtNasc">
    <input id="btnV" type="button" value="Verificar" onclick="clicar()">
    <div id="result"></div>
    <script>
        function clicar(){
            var nasc = window.document.getElementById('txtNasc').value
            var res = window.document.getElementById('result')

            if (nasc != 'Brasil'){
                res.innerHTML = `<p>Você veio do <strong>${nasc}</strong>, estrangeiro!</p>`
            }else {
                res.innerHTML = `<p>Você veio do <strong>${nasc}</strong>, brasileiro!</p>`
            }
        }
    </script>    
</body>
</html>
